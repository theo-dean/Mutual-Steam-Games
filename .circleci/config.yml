version: 2.1

orbs:
  node: circleci/node@4.1


jobs:
  build-and-test:
    docker:
      - image: cimg/node:15.1
    steps:
      - checkout
      - node/install-packages
      - run:
          name: Run tests
          command: npm test
      - save_cache:
          key: cache-{{ checksum "package-lock.json" }}-v1
          paths:
            - node_modules

  deploy-stage:
    docker:
      - image: cimg/openjdk:15.0.1-node
        environment:
          SLS_DEBUG: '*'
    steps:
      - checkout
      - restore_cache:
          key: cache-{{ checksum "package-lock.json" }}-v1
      - run:
          name: deploying to stage
          command: |
            echo ${AWS_ACCESS_KEY_ID}
            echo ${AWS_SECRET_ACCESS_KEY}
            npm run deploy -- -s stage

workflows:
  build_and_deploy:
    jobs:
      - build-and-test
      - deploy-stage:
          requires:
            - build-and-test
          filters:
            branches:
              only: main